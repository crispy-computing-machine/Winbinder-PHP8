<h2>wb_set_splitter_panes</h2>
<p>bool <b>wb_set_splitter_panes</b> (int splitter, int pane1, int pane2)</p>
<p>Attaches two child controls/windows to a <a href="../classes/splitter.html">Splitter</a>. The splitter reparents the panes and manages layout automatically.</p>
