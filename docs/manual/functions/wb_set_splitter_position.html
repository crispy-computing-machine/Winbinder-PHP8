<h2>wb_set_splitter_position</h2>
<p>bool <b>wb_set_splitter_position</b> (int splitter, int position [, bool ratio_mode])</p>
<p>Sets divider position for a <a href="../classes/splitter.html">Splitter</a>.</p>
<p>If <code>ratio_mode</code> is <code>TRUE</code>, <code>position</code> is interpreted as a ratio in the 0..1000 range. Otherwise it is interpreted as pixels from top/left pane start.</p>
</body></html>
